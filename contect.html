<body>

    <!-- navigation -->
        <nav class="nav-bar bg-dark">

            <div class="container">
                
                <ul class="nav-items">
            
                    <li class="nav-item txt-grey"><a href="./index.html">Home</a></li>
                    <li class="nav-item txt-grey"><a href="./about.html">About</a></li>
        
                    <li class="nav-item txt-grey"><a href="./contect.html">Contect</a></li>
                            
                    <ul>
        
                </div>

        <section class="contect-form">
            <div class="container">

                <div class="form-wrapper">
                    <div class="company-address">

                        <div class="address-group">
                            <i class="fas fa-map-marker-alt txt-red fa-2x"></i>
                            <h2 class="txt-grey md-heading">Location</h2>
                            <p>#1701 Janakpuri Colony, city name, town name</p>
                        </div>
                        <div class="address-group">
                            <i class="far fa-envelope txt-red fa-2x"></i>
                            <h2 class="txt-grey md-heading">Email</h2>
                            <p>yashjivani@mycompant.com</p>
                        </div>
                        <div class="address-group">
                            <i class="fas fa-phone-square-alt txt-red fa-2x"></i>
                            <h2 class="txt-grey md-heading">Call</h2>
                            <p>+910101010101</p>
                        </div>
                        <img src="./img/cmpny.jpg" alt="Comapny image">
                    </div>
                    <form action="" class="form">
                        <h1 class="lg-heading txt-black">Contect Us</h1>
                        <p class="txt-grey">Let us know your questions, and suggestions and concerns by filling out the contect form below.</p>
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" name="" id="username" required>
                        </div>
                        <div class="form-group">
                            <label for="Phone">Phone</label>
                            <input type="text" name="" id="Phone" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" name="" id="email" required>
                        </div>
                        <div class="form-group">
                            <label for="message">Message</label>
                            <textarea name="" id="message"></textarea>    
                        </div>
                        <button type="submit" class="form-btn">
                            Submit
                        </button>
                    </form>

                </div>
            </div>
        </section>

    
</body>
